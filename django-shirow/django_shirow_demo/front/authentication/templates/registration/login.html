{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock %}
{% block css  %}
<link rel="stylesheet" href="{% static 'css/login.css' %}" type="text/css"/>
{% endblock %}

{% block content %}
<div id="login">
    <div class="container">
        <div id="login-row" class="row">
            <div id="login-column" class="col-md-6 col-md-offset-3">
                <div id="login-box" class="col-md-6 col-md-offset-3">
                    <form id="login-form" method="post" action="submit/">
                        <h3>Login</h3>
                        <div class="form-group">
                            {% csrf_token %}
                            {{ form.as_p }}
                        </div>
                        <button type="submit" class="btn btn-info btn-md">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
